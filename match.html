<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Amica - Match</title>
    <script
      src="https://kit.fontawesome.com/656b90b3b2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container"></div>
    <div class="form-box">
      <img
        id="logo"
        src="Amica01.png"
        alt="Amica Logo"
        style="width: 100px; height: 100px"
      />
      <h1>User Settings</h1>
      <h2>Look who we've found!</h2>

      <div id="ownProfile">
        <div id="profileInfo"></div>
      </div>
      <p>
        <br />
      </p>
      <h3>This might be your perfect match:</h3>
      <div id="matches"></div>

      <div class="action-button">
        <button type="button" id="goBack">
          <i class="fa-solid fa-left-long"></i>Back
        </button>
      </div>
    </div>
    <br />
    <script src="datamodel.js"></script>
    <script src="match.js"></script>
  </body>
</html>
