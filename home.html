<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Home</title>
    <script
            src="https://kit.fontawesome.com/656b90b3b2.js"
            crossorigin="anonymous"
    ></script>
</head>
<body>
<img
        id="logo"
        src="Amica01.png"
        alt="Amica Logo"
        style="width: 100px; height: 100px"
/>
<h1 id="homeTitle">Hello USER! We are happy that you are here!</h1>
<h2>What do you want to do?</h2>
<div class="action-fields"></div>
<div class="action-button">
    <button type="button" id="editProfile">
        <i class="fa-solid fa-pen-to-square"></i> Edit profile
    </button>
</div>
<br/>
<div class="action-button">
    <button type="button" id="settings">
        <i class="fa-solid fa-gear"></i> Settings
    </button>
</div>
<br/>
<div class="action-button">
    <button type="button" id="matches">
        <i class="fa-solid fa-users"></i>Matches
    </button>
</div>
<br/>
<script src="datamodel.js"></script>
<script src="home.js"></script>
</body>
</html>
