<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/656b90b3b2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container"></div>
    <div class="form-box">
      <img
        src="Amica_Logo.jpg"
        alt="Amica Logo"
        style="width: 100px; height: 100px"
      />
      <h1 id="title">Sign up</h1>
      <form action="home.html" method="POST">
        <div class="input-group">
          <div class="input-field" id="nameField">
            <i class="fa-regular fa-user"></i>
            <input type="text" placeholder="Name" required />
          </div>

          <div class="input-field">
            <i class="fa-regular fa-envelope"></i>
            <input type="email" placeholder="Email" required />
          </div>

          <div class="input-field">
            <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="Password" required />
          </div>
          <p>I forgot my password <a href="#"> Click here</a></p>
        </div>
        <div class="btn-field">
          <button type="submit" formaction="register.html" id="signupBtn">
            Sign up
          </button>
          <button type="submit" id="signinBtn" class="disable">Sign in</button>
        </div>
      </form>
    </div>
    <!-- put script for JS at end of body section -->
    <script src="index.js"></script>
  </body>
</html>
