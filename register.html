<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Amica - Register</title>
    <script
      src="https://kit.fontawesome.com/656b90b3b2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <img
      id="logo"
      src="Amica01.png"
      alt="Amica Logo"
      style="width: 80px; height: 80px">

    <div class="register-box">
      <form action="home.html" method="GET">
        <h1 id="registerTitle">Welcome to Amica, USER!</h1>
        <h2>
          First of all, we require some information from you to be able to match
          you with someone that could become your friend:
        </h2>
        <div class="register-field">
          <label for="birthday">Please enter your birthday</label><p>
          <input type="date" id="birthday" name="birthday" required />
        </div>
        <hr />
        <div class="register-field">
          <span>Please define your gender</span>
          <br/>
          <label class="form-control">
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">Female</label>
            <input type="radio" id="male" name="gender" value="male" />
            <label for="male">Male</label>
            <input type="radio" id="norespond" name="gender" value="norespond" />
            <label for="norespond">Prefer not to respond</label>
          </label>
        </div>
        <hr />
        <div class="register-field">
          <label for="location">Where in Copenhagen do you live?</label>
        </br><br>
          <select id="location" name="location" required>
            <option value="Indre By" selected>Indre By</option>
            <option value="Vesterbro">Vesterbro</option>
            <option value="Nørrebro">Nørrebro</option>
            <option value="Østerbro">Østerbro</option>
            <option value="Amager Øst">Amager Øst</option>
            <option value="Amager Vest">Amager Vest</option>
            <option value="Valby">Valby</option>
            <option value="Bispebjerg">Bispebjerg</option>
            <option value="Vanløse">Vanløse</option>
            <option value="Brønshøj-Husum">Brønshøj-Husum</option>
          </select>
        </div>
        <hr />
        <div class="register-field">
          <span>Please choose your top 3 interests</span>
          <br /><br>
          <label class="form-control">
            <i class="fa-solid fa-mug-saucer"></i>
            <label for="Coffee or Tea">Coffee or Tea</label>
            <input
              type="checkbox"
              name="interests"
              id="Coffee or Tea"
              value="Coffee or Tea"
            />
            <p></p>
            <i class="fa-solid fa-shoe-prints"></i>
            <label for="Walks">Walks</label>
            <input
              type="checkbox"
              name="interests"
              id="Going for walks"
              value="Walks"
            />
            <p></p>
            <i class="fa-solid fa-utensils"></i>
            <label for="Cooking">Cooking</label>
            <input
              type="checkbox"
              name="interests"
              id="Cooking"
              value="Cooking"
            />
            <p></p>
            <i class="fa-solid fa-book-open"></i>
            <label for="Reading">Reading</label>
            <input
              type="checkbox"
              name="interests"
              id="Reading"
              value="Reading"
            />
            <p></p>
            <i class="fa-solid fa-music"></i>
            <label for="Concerts">Concerts</label>
            <input
              type="checkbox"
              name="interests"
              id="Concerts"
              value="Concerts"
            />
            <p></p>
            <i class="fa-solid fa-masks-theater"></i>
            <label for="Theater">Theater</label>
            <input
              type="checkbox"
              name="interests"
              id="Theater"
              value="Theater"
            />
            <p></p>
            <i class="fa-solid fa-person-biking"></i>
            <label for="Sports">Sports</label>
            <input
              type="checkbox"
              name="interests"
              id="Sports"
              value="Sports"
            />
          </label>
        </div>
        <hr />
        <div class="register-field">
          <span
            >With how many people do like to be matched with for the
            start?</span
          >
          <br /><br>
          <label class="form-control">
            <input type="radio" id="n1" name="num_matches" value="1" />
            <label for="n1">1</label>
            <input type="radio" id="n2" name="num_matches" value="2" />
            <label for="n2">2</label>
            <input type="radio" id="n3" name="num_matches" value="3" />
            <label for="n3">3</label>
          </label>
        </div>
        <div class="btn-field">
          <button type="submit" value="submit" id="submitReg">Continue</button>
        </div>
      </form>
    </div>
    </div>
    <script src="datamodel.js"></script>
    <script src="register.js"></script>
  </body>
</html>
