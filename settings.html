<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css"/>
  <title>Amica - Settings</title>
  <script
          src="https://kit.fontawesome.com/656b90b3b2.js"
          crossorigin="anonymous"
  ></script>
</head>
<body>
<div class="container"></div>
<div class="form-box">
  <img id="logo"
       src="Amica01.png"
       alt="Amica Logo"
       style="width: 100px; height: 100px"
  />
  <h1>User Settings</h1>
  <h2>What do you want to do?</h2>
  <div class="action-fields"></div>
  <div class="action-button">
    <button type="button" id="deleteProfile">
      <i class="fa-solid fa-trash"></i> Delete profile
    </button>
  </div>
  <br/>
  <div class="action-button">
    <button type="button" id="goBack">
      <i class="fa-solid fa-left-long"></i>Back
    </button>
  </div>
</div>
<br/>
<script src="datamodel.js"></script>
<script src="settings.js"></script>
</body>
</html>
