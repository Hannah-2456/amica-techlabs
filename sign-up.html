<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/656b90b3b2.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container"></div>
    <div class="form-box">
      <img
        id="logo"
        src="Amica01.png"
        alt="Amica Logo"
        style="width: 100px; height: 100px"
      />
      <h2 id="intro">Welcome to Amica</h2>
      <h1 id="title">Sign up</h1>
      <form action="/reg_data.php" id= "registerForm" method="POST">

        <div class="input-group">
          <div class="input-field">
            <i class="fa-regular fa-user"></i>
            <input type="text" id="firstNameInput-signUp" placeholder="First name" required />
          </div>

          <div class="input-field">
            <i class="fa-regular fa-user"></i>
            <input type="text" id="lastNameInput-signUp" placeholder="Last name" required />
          </div>

          <div class="input-field">
            <i class="fa-regular fa-user"></i>
            <input type="text" id="usernameInput-signUp" placeholder="User name" required />
          </div>

          <div class="input-field">
            <i class="fa-regular fa-envelope"></i>
            <input type="email" id="emailInput-signUp" placeholder="Email" required />
          </div>

          <div class="input-field">
            <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="Password" required />
          </div>

          <p></p>

          <div class="input-field">
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="passwordInput-signUp" placeholder="Confirm your password" required/>
          </div>
        </div>

        <div class="btn-field">
          <button type="submit" id="signupBtn">Sign up</button>
        </div>
      </form>
    </div>
    <!-- put script for JS at end of body section -->
    <script src="sign-up.js"></script>
  </body>
</html>
